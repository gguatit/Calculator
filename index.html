<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윤석열이 문재인걸 이재명황히 안철수와 한동훈 계산기</title>
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #222;
      --muted: #6b7280;
      --accent: #4f8cff;
      --accent-strong: #2563eb;
      --danger: #e11d48;
    }
    [data-theme="dark"] {
      --bg: #0b1020;
      --card: #0f1724;
      --text: #e6eef8;
      --muted: #9aa6bd;
      --accent: #4f8cff;
      --accent-strong: #60a5fa;
      --danger: #ff7a93;
    }
    html,body { height:100%; overflow:hidden; }
    body { display:flex; align-items:center; justify-content:center; padding:20px; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
    .container { max-width: 420px; width:100%; max-height: calc(100vh - 40px); margin: 0; background: var(--card); border-radius: 12px; box-shadow: 0 8px 30px rgba(2,6,23,0.4); padding: 20px; overflow:auto; }
    .header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    h1 { margin:0; font-size:1.25rem; color:var(--text); }
    .theme-toggle { display:flex; align-items:center; gap:8px; font-size:0.9rem; color:var(--muted); }
    input[type="text"]#expr { width:100%; font-size:1.1rem; margin:10px 0 6px 0; padding:12px; border-radius:8px; border:1px solid rgba(0,0,0,0.08); background:transparent; color:var(--text); box-sizing:border-box; }
    .display-row { display:flex; gap:8px; }
    .result { margin-top: 12px; font-size: 1.15rem; color: var(--accent-strong); text-align: right; min-height: 1.4em; }
    .error { color: var(--danger); }
    .info { font-size: 0.85em; color: var(--muted); margin-top: 10px; text-align: center; }

    /* keypad */
    .keypad { display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; margin-top:14px; }
    .key { padding:14px; border-radius:8px; background: rgba(255,255,255,0.03); border:1px solid rgba(0,0,0,0.06); color:var(--text); font-size:1rem; cursor:pointer; user-select:none; text-align:center; }
    .key.function { background: rgba(79,140,255,0.12); color: var(--text); }
    .key.op { background: var(--accent); color:#fff; font-weight:600; }
    .key.equals { grid-column: span 2; background: var(--accent-strong); color:#fff; font-weight:700; }
    .key:active { transform: translateY(1px); }

    .container.off { opacity: 0.65; }
    .key.disabled { pointer-events: none; opacity: 0.45; }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>수식 계산기</h1>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="powerBtn" style="padding:6px 10px; border-radius:8px; border:1px solid rgba(0,0,0,0.08); background:var(--accent); color:#fff; cursor:pointer;">ON</button>
        <label class="theme-toggle"><input id="themeToggle" type="checkbox" /> 다크 모드</label>
      </div>
    </div>

    <input id="expr" type="text" placeholder="예: (2+3)*sin(1.5)-sqrt(9)/2" autocomplete="off" />
    <div class="display-row">
      <div style="flex:1"></div>
    </div>
    <div class="result" id="result"></div>

    <div class="keypad" aria-hidden="false">
      <div class="key function" onclick="insertText('sin(')">sin</div>
      <div class="key function" onclick="insertText('cos(')">cos</div>
      <div class="key function" onclick="insertText('tan(')">tan</div>
      <div class="key op" onclick="insertText('(')">(</div>

      <div class="key" onclick="insertText('7')">7</div>
      <div class="key" onclick="insertText('8')">8</div>
      <div class="key" onclick="insertText('9')">9</div>
      <div class="key op" onclick="insertText(')')">)</div>

      <div class="key" onclick="insertText('4')">4</div>
      <div class="key" onclick="insertText('5')">5</div>
      <div class="key" onclick="insertText('6')">6</div>
      <div class="key op" onclick="insertText('/')">÷</div>

      <div class="key" onclick="insertText('1')">1</div>
      <div class="key" onclick="insertText('2')">2</div>
      <div class="key" onclick="insertText('3')">3</div>
      <div class="key op" onclick="insertText('*')">×</div>

      <div class="key" onclick="insertText('0')">0</div>
      <div class="key" onclick="insertText('.')">.</div>
      <div class="key" onclick="delChar()">DEL</div>
      <div class="key op" onclick="insertText('-')">−</div>

      <div class="key function" onclick="insertText('sqrt(')">√</div>
      <div class="key function" onclick="insertText('pow(')">pow</div>
      <div class="key" onclick="clearAll()">C</div>
      <div class="key equals" onclick="calculate()">=</div>
    </div>

    <div style="display:flex; gap:8px; margin-top:10px; align-items:center; justify-content:center;">
      <button id="angleBtn" style="padding:6px 10px; border-radius:8px; border:1px solid rgba(0,0,0,0.06); background:transparent; cursor:pointer;">Mode: RAD</button>
    </div>
    <div class="info">sin, cos, tan, sqrt, pow, log, ln, fact(!) 등 공학 함수 지원 — 키보드 입력도 가능.</div>
  </div>

  <script>
    // 테마 초기화
    const toggle = document.getElementById('themeToggle');
    function applyTheme(isDark) {
      document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
      toggle.checked = isDark;
    }
    // 기본: OS 선호 색상 감지
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    applyTheme(prefersDark);
    toggle.addEventListener('change', () => applyTheme(toggle.checked));

    // 입력 보조 함수: 커서 위치에 텍스트 삽입
    function insertText(text) {
      const el = document.getElementById('expr');
      const start = el.selectionStart || 0;
      const end = el.selectionEnd || 0;
      const value = el.value;
      el.value = value.slice(0, start) + text + value.slice(end);
      const pos = start + text.length;
      el.setSelectionRange(pos, pos);
      el.focus();
    }
    function delChar() {
      const el = document.getElementById('expr');
      const start = el.selectionStart || 0;
      const end = el.selectionEnd || 0;
      if (start === end && start > 0) {
        el.value = el.value.slice(0, start - 1) + el.value.slice(end);
        el.setSelectionRange(start - 1, start - 1);
      } else if (start !== end) {
        el.value = el.value.slice(0, start) + el.value.slice(end);
        el.setSelectionRange(start, start);
      }
      el.focus();
    }
    function clearAll() {
      document.getElementById('expr').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('expr').focus();
    }

    // 계산기 유틸과 안전한 평가
    const Calc = (function(){
      let angleMode = 'rad'; // 'rad' or 'deg'
      function toRad(x){ return angleMode === 'deg' ? x * Math.PI / 180 : x; }
      function fromRad(x){ return angleMode === 'deg' ? x * 180 / Math.PI : x; }
      return {
        setAngleMode(mode){ angleMode = mode; },
        sin(x){ return Math.sin(toRad(x)); },
        cos(x){ return Math.cos(toRad(x)); },
        tan(x){ return Math.tan(toRad(x)); },
        asin(x){ return fromRad(Math.asin(x)); },
        acos(x){ return fromRad(Math.acos(x)); },
        atan(x){ return fromRad(Math.atan(x)); },
        sqrt(x){ return Math.sqrt(x); },
        pow(x,y){ return Math.pow(x,y); },
        ln(x){ return Math.log(x); },
        log(x){ return Math.log10 ? Math.log10(x) : Math.log(x)/Math.LN10; },
        abs(x){ return Math.abs(x); },
        exp(x){ return Math.exp(x); },
        floor(x){ return Math.floor(x); },
        ceil(x){ return Math.ceil(x); },
        round(x){ return Math.round(x); },
        min(...a){ return Math.min(...a); },
        max(...a){ return Math.max(...a); },
        fact(n){ n = Math.trunc(n); if (n < 0) return NaN; let r=1; for(let i=2;i<=n;i++) r*=i; return r; }
      };
    })();

    function calculate(){
      const inputEl = document.getElementById('expr');
      const input = inputEl.value.trim();
      const resEl = document.getElementById('result');
      if (!input) { resEl.innerHTML = ''; return; }

      // 함수명 치환: Calc.<fn>
      let expr = input
        .replace(/π|pi/gi, 'Math.PI')
        .replace(/\be\b/gi, 'Math.E')
        .replace(/\b(sin|cos|tan|asin|acos|atan|sqrt|abs|ln|log|pow|exp|floor|ceil|round|min|max|fact)\b/gi, function(m){ return 'Calc.' + m.toLowerCase(); });

      // '^' 연산자를 '**'로 대체 (지수)
      expr = expr.replace(/\^/g, '**');

      // 팩토리얼 표기: 후위 '!' 를 Calc.fact(...)로 변환
      expr = expr.replace(/(\d+|\([^()]+\))!/g, 'Calc.fact($1)');

      try {
        // 허용 문자만 남기기: 숫자, 연산자, ., 괄호, 알파벳, 밑줄, 공백, !, ^
        if (/[^0-9+\-*/().,\s\*\*A-Za-z_<>=%]/.test(expr)) {
          throw new Error('허용되지 않은 문자가 포함되어 있습니다.');
        }
        // 평가
        const result = Function('return (' + expr + ')')();
        if (typeof result === 'number' && isFinite(result)) resEl.textContent = result;
        else resEl.innerHTML = '<span class="error">계산 불가</span>';
      } catch (e){
        resEl.innerHTML = '<span class="error">오류: ' + e.message + '</span>';
      }
    }

    // Enter 키로 계산
    document.getElementById('expr').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') calculate();
    });

    // 전원 버튼 동작: 켜기/끄기
    const powerBtn = document.getElementById('powerBtn');
    let powerOn = true;
    function updatePowerUI(){
      const keys = document.querySelectorAll('.key');
      const expr = document.getElementById('expr');
      keys.forEach(k=> k.classList.toggle('disabled', !powerOn));
      expr.disabled = !powerOn;
      document.querySelector('.container').classList.toggle('off', !powerOn);
      powerBtn.textContent = powerOn ? 'ON' : 'OFF';
      // 결과 초기화 when off
      if (!powerOn) document.getElementById('result').textContent = '';
    }
    powerBtn.addEventListener('click', ()=>{ powerOn = !powerOn; updatePowerUI(); });

    // 각도 모드 토글 (RAD / DEG)
    const angleBtn = document.getElementById('angleBtn');
    let angleMode = 'rad';
    angleBtn.addEventListener('click', ()=>{
      angleMode = angleMode === 'rad' ? 'deg' : 'rad';
      angleBtn.textContent = 'Mode: ' + angleMode.toUpperCase();
      Calc.setAngleMode(angleMode);
    });
    // 초기 설정
    Calc.setAngleMode(angleMode);
    updatePowerUI();
  </script>
</body>
</html>
